services:
  smart-ilo4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-ilo4-app
    restart: unless-stopped
    ports:
      - "8443:8443"  # HTTPS port only
    volumes:
      # Persist database and application data
      - ./data:/app/data
      # Persist SSL certificates
      - ./ssl:/app/ssl
      # Persist configuration files
      - ./config:/app/config
      # Mount logs directory (optional)
      - ./logs:/app/logs
    environment:
      # Application environment
      - NODE_ENV=production
      # Server configuration
      - HTTPS_PORT=8443
      # Security settings
      - BCRYPT_ROUNDS=12
      # Database settings
      - DB_PATH=/app/data/historical.db
      - DATA_RETENTION_HOURS=72
      - DATA_COLLECTION_INTERVAL=180000  # 3 minutes in milliseconds
      # SSL/TLS settings
      - SSL_CERT_PATH=/app/ssl/certificate.crt
      - SSL_KEY_PATH=/app/ssl/private.key
      # iLO connection settings (can be overridden via UI)
      - ILO_HOST=${ILO_HOST:-}
      - ILO_USERNAME=${ILO_USERNAME:-}
      - ILO_PASSWORD=${ILO_PASSWORD:-}
      # Optional: Fan control settings
      - FAN_CONTROL_ENABLED=${FAN_CONTROL_ENABLED:-true}
      - DEFAULT_FAN_SPEED=${DEFAULT_FAN_SPEED:-50}
      # Optional: Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_TO_FILE=${LOG_TO_FILE:-true}
    networks:
      - smart-ilo4-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security settings
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  smart-ilo4-network:
    driver: bridge
    name: smart-ilo4-network

