volumes:
  # Named volumes for better management (alternative to bind mounts)
  smart-ilo4-data:
    driver: local
  smart-ilo4-ssl:
    driver: local
  smart-ilo4-config:
    driver: local
  smart-ilo4-logs:
    driver: local
